<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Formulaire</title>
</head>
<body class="width">
    <div class="container">
            <div class="d-flex flex-column head-form text-center">
            <div class="">
                <img src="img/logospotify.png" class="img-fluid" alt="logo-spotify">
            </div>
            <div class="display-5">
                <p><b>I have a spotify account</b></p> 
            </div>
        </div>
        <form action="needs-validation" class="p-3 my-4" method="get" >
        <div class="row justify-content-md-center mb-4 g-3">
            <div class="col-md-4">
                <div><p class="text-secondary text-end mb-0">* Required field</p></div>
                <label for="exampleInputEmail1" class="form-label fs-5"><b>Email address *</b></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
        <div class="col-md-4 mb-4">
            <label for="exampleInputPassword1" class="form-label fs-5"><b>Password *</b></label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
            <div id="exampleInputPassword1" class="form-text text-secondary">forgotten password ?</div>
        </div>
        </div>
        <div class="row justify-content-md-center mb-4">
        <div class="col-md-4">
        <!-- Button trigger modal -->
            <button type="submit" class="btn color-button text-center" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Connexion
        </button>
        </div>
        </div>
        <div class="row justify-content-md-center mb-4">
            <div class="col-md-4">
                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-white" href="inscription.html">
                    Not registered yet? Create your account ! 
                </a>
            </div>
        </div>
        </div>
        
    </form>
    
    <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Hello James !</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Welcome you are connected
                    <img src="img/doggo.gif" class="img-fluid" alt="doggo">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn color-button" data-bs-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
